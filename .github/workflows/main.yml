name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "Instalando dependencias..."
          npm install

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Test
        run: |
          echo "Ejecutando pruebas..."
          npm test

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          echo "Construyendo la imagen de Docker..."
          docker build -t practicacicd .

      - name: Deploy to Docker
        run: |
          echo "Desplegando la aplicaci√≥n en Docker..."
          docker run practicacicd
