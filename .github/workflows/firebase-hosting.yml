name: Build-Test-Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd practicacicd
          npm install

      - name: Install Firebase CLI
        run: |
          echo "Instalando dependencias..."
          cd practicacicd 
          npm install -g firebase-tools

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set execute permissions for test file
        run: |
          cd practicacicd
          chmod +x test/index.test.js

      - name: Set execute permissions for node_modules/.bin/jest
        run: |
          cd practicacicd
          chmod +x node_modules/.bin/jest

      - name: Test
        run: |
          echo "Ejecutando pruebas..."
          cd practicacicd
          npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Firebase Hosting
        if: ${{ job.status == 'success' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FACTURAMOVIL_CD677 }}'
          channelId: live
          projectId: facturamovil-cd677
          entryPoint: 'practicacicd'
